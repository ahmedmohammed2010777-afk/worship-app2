<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متابعة العبادات</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;
        function App() {
            const users = ['محمد', 'شيماء', 'أحمد', 'ياسين'];
            const tasks = ["صلاة الفجر", "أذكار الصباح", "الضحى", "الظهر", "العصر", "أذكار المساء", "المغرب", "العشاء", "الورد"];
            const [data, setData] = useState(() => JSON.parse(localStorage.getItem('worship_db') || '{}'));
            const today = new Date().toISOString().split('T')[0];

            const toggle = (user, task) => {
                const newData = { ...data };
                if (!newData[today]) newData[today] = {};
                if (!newData[today][user]) newData[today][user] = {};
                newData[today][user][task] = !newData[today][user][task];
                setData(newData);
                localStorage.setItem('worship_db', JSON.stringify(newData));
            };

            return (
                <div className="max-w-md mx-auto min-h-screen bg-white shadow-xl border-x">
                    <div className="bg-emerald-600 p-6 text-white text-center rounded-b-3xl shadow-lg">
                        <h1 className="text-2xl font-bold">متابعة العبادات العائلية</h1>
                        <p className="mt-2 text-emerald-100">{today}</p>
                    </div>
                    <div className="p-4">
                        <table className="w-full text-right border-collapse">
                            <thead>
                                <tr className="border-b-2 border-gray-100">
                                    <th className="py-3 text-gray-600">العبادة</th>
                                    {users.map(u => <th key={u} className="text-center text-xs text-gray-400">{u}</th>)}
                                </tr>
                            </thead>
                            <tbody>
                                {tasks.map(t => (
                                    <tr key={t} className="border-b border-gray-50 hover:bg-gray-50">
                                        <td className="py-4 text-sm font-medium text-gray-700">{t}</td>
                                        {users.map(u => (
                                            <td key={u} className="text-center">
                                                <button onClick={() => toggle(u, t)} className="text-2xl transition-transform active:scale-125">
                                                    {data[today]?.[u]?.[t] ? '✅' : '⚪'}
                                                </button>
                                            </td>
                                        ))}
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
