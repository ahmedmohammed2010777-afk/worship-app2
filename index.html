<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متابعة العبادات العائلية</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* تحسين شكل مدخل التاريخ على الأندرويد */
        input[type="date"] {
            color-scheme: light;
            border: 1px solid #e2e8f0;
            padding: 5px;
            border-radius: 8px;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const users = ['محمد', 'شيماء', 'أحمد', 'ياسين'];
            const tasks = ["سنة الفجر", "صلاة الفجر", "أذكار الصباح", "الضحى", "الظهر", "العصر", "أذكار المساء", "المغرب", "العشاء", "القيام", "الورد"];
            
            // تاريخ اليوم بصيغة YYYY-MM-DD
            const getTodayStr = () => new Date().toISOString().split('T')[0];
            
            const [selectedDate, setSelectedDate] = useState(getTodayStr());
            const [data, setData] = useState(() => JSON.parse(localStorage.getItem('worship_db') || '{}'));

            // حفظ البيانات عند التغيير
            useEffect(() => {
                localStorage.setItem('worship_db', JSON.stringify(data));
            }, [data]);

            const toggle = (user, task) => {
                const newData = { ...data };
                if (!newData[selectedDate]) newData[selectedDate] = {};
                if (!newData[selectedDate][user]) newData[selectedDate][user] = {};
                
                newData[selectedDate][user][task] = !newData[selectedDate][user][task];
                setData(newData);
            };

            // وظيفة للعودة لليوم الحالي بسرعة
            const goToToday = () => setSelectedDate(getTodayStr());

            return (
                <div className="max-w-md mx-auto min-h-screen bg-white shadow-xl border-x flex flex-col">
                    {/* الرأس مع ميزه اختيار التاريخ */}
                    <div className="bg-emerald-700 p-5 text-white shadow-md">
                        <h1 className="text-xl font-bold text-center mb-4">متابعة العبادات العائلية</h1>
                        
                        <div className="flex flex-col gap-3 bg-emerald-800/50 p-3 rounded-xl">
                            <div className="flex justify-between items-center">
                                <span className="text-sm font-medium">اختر التاريخ:</span>
                                <button 
                                    onClick={goToToday}
                                    className="text-xs bg-white text-emerald-700 px-2 py-1 rounded-md font-bold shadow-sm"
                                >
                                    اليوم
                                </button>
                            </div>
                            <input 
                                type="date" 
                                value={selectedDate} 
                                onChange={(e) => setSelectedDate(e.target.value)}
                                className="w-full text-gray-900 font-medium p-2"
                            />
                        </div>
                    </div>

                    {/* عرض التاريخ المختار بشكل واضح */}
                    <div className="bg-emerald-50 p-3 text-center border-b border-emerald-100">
                        <span className="text-emerald-800 font-bold">
                            تاريخ العرض: {new Date(selectedDate).toLocaleDateString('ar-EG', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })}
                        </span>
                    </div>

                    {/* الجدول */}
                    <div className="flex-grow overflow-auto p-2">
                        <table className="w-full text-right border-collapse">
                            <thead>
                                <tr className="border-b-2 border-gray-100">
                                    <th className="py-3 text-sm text-gray-500 w-1/3">العبادة</th>
                                    {users.map(u => (
                                        <th key={u} className="text-center text-[10px] md:text-xs text-gray-400 font-bold uppercase">{u}</th>
                                    ))}
                                </tr>
                            </thead>
                            <tbody>
                                {tasks.map(t => (
                                    <tr key={t} className="border-b border-gray-50 active:bg-gray-100">
                                        <td className="py-4 text-sm font-semibold text-gray-700">{t}</td>
                                        {users.map(u => (
                                            <td key={u} className="text-center">
                                                <button 
                                                    onClick={() => toggle(u, t)} 
                                                    className="text-2xl transition-all duration-150 transform active:scale-150"
                                                >
                                                    {data[selectedDate]?.[u]?.[t] ? '✅' : '⚪'}
                                                </button>
                                            </td>
                                        ))}
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>

                    <footer className="p-4 bg-gray-50 text-center text-[10px] text-gray-400">
                        يتم حفظ البيانات تلقائياً على هذا المتصفح.
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
