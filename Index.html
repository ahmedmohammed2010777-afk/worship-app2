<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متابعة العبادات العائلية</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            const users = ['محمد', 'شيماء', 'أحمد', 'ياسين'];
            const worships = ["سنة الفجر", "صلاة الفجر", "أذكار الصباح", "الضحى", "الظهر", "العصر", "أذكار المساء", "المغرب", "العشاء", "الورد"];
            const [data, setData] = useState({});
            const today = new Date().toISOString().split('T')[0];

            useEffect(() => {
                const saved = localStorage.getItem('family_worship');
                if (saved) setData(JSON.parse(saved));
            }, []);

            const toggle = (user, w) => {
                const newData = { ...data };
                if (!newData[today]) newData[today] = {};
                if (!newData[today][user]) newData[today][user] = {};
                newData[today][user][w] = !newData[today][user][w];
                setData(newData);
                localStorage.setItem('family_worship', JSON.stringify(newData));
            };

            return (
                <div className="max-w-md mx-auto p-4">
                    <div className="bg-blue-600 text-white p-6 rounded-t-2xl shadow-lg text-center">
                        <h1 className="text-2xl font-bold">متابعة العبادات</h1>
                        <p className="opacity-80 mt-1">{today}</p>
                    </div>
                    <div className="bg-white rounded-b-2xl shadow-xl overflow-hidden">
                        <table className="w-full text-right">
                            <thead className="bg-gray-200 text-gray-700">
                                <tr>
                                    <th className="p-3">العبادة</th>
                                    {users.map(u => <th key={u} className="p-3 text-center">{u}</th>)}
                                </tr>
                            </thead>
                            <tbody>
                                {worships.map(w => (
                                    <tr key={w} className="border-b border-gray-100">
                                        <td className="p-3 font-medium">{w}</td>
                                        {users.map(u => (
                                            <td key={u} className="p-3 text-center">
                                                <button onClick={() => toggle(u, w)} className="text-2xl">
                                                    {data[today]?.[u]?.[w] ? '✅' : '⚪'}
                                                </button>
                                            </td>
                                        ))}
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                    <p className="text-center text-gray-400 text-sm mt-4 italic">
                        ملاحظة: البيانات تُحفظ حالياً على متصفحك الخاص فقط.
                    </p>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
